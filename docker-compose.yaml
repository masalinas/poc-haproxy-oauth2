version: '3.8'

services:
  consum-mock:
    container_name: consum-mock
    build:
      context: ./mock
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8088:8088"
    networks:
      - consum

  consum-proxy:
    container_name: consum-proxy
    build:
      context: ./proxy
      dockerfile: Dockerfile
    restart: always
    environment:
      - DNS_TCP_ADDR=127.0.0.11
      - DNS_TCP_PORT=53
    ports:
      - "80:8000"
      - "81:8181"
      - "82:8102"
      - "83:9444"

    networks:
      - consum
    depends_on:
      - consum-mock

  consum-iam:
    container_name: consum-iam
    image: quay.io/keycloak/keycloak:24.0.4
    command:
      - "start-dev"
      - "--import-realm"
    environment:
      - "KEYCLOAK_IMPORT=/opt/keycloak/data/import/realm-export.json"
      - "KEYCLOAK_ADMIN=admin"
      - "KEYCLOAK_ADMIN_PASSWORD=password"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    networks:
      - consum

  consum-elasticsearch:
    container_name: consum-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.2
    environment:
      - discovery.type=single-node
      - cluster.name=contextElasticSearch
    ports: # Expose Elasticsearch ports
      - "9200:9200"
    networks:
      - consum

  consum-jcustomer:
    container_name: consum-jcustomer
    image: jahia/jcustomer:1.9.1
    environment:
      - UNOMI_ELASTICSEARCH_ADDRESSES=consum-elasticsearch:9200
    ports:
      - 8181:8181
      - 9444:9443
      - 8102:8102
    depends_on:
      - consum-elasticsearch
    networks:
      - consum
      
networks:
  consum:
    name: consum
    driver: bridge
    external: true
